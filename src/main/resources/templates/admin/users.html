<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            角色筛选
                        </div>
                        <div class="layui-inline">
                            <select name="role" >
                                <option value="-1">全部</option>
                                <option value="0">学生</option>
                                <option value="1">教师</option>
                                <option value="2">管理员</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户</label>
                            <div class="layui-input-block">
                                <input type="text" name="user" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="layui-card-body">
                    <table class="layui-hide" id="user-table" lay-filter="user-table"></table>

                    <script type="text/html" id="user-table-barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-href="/2/u?user={{ d.userCode }}">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">重置</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                        {{#    } else{    }}
                        <span style="color: #450618;">出错，请及时联系管理员。。</span>
                        {{#    }    }}
                    </script>

                    <script type="text/html" id="statusTpl">
                        {{#    if(d.userDeleted === 0){    }}

                        {{#    } else if(d.userDeleted === 1){    }}
                        <span style="color: #ec3468;">已删</span>
                        {{#    } else{    }}
                        <span style="color: #450618;">出错，请及时联系管理员。。</span>
                        {{#    }    }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'users']);
</script>
</body>
</html>
