  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'jquery','element'], function() {
    var $ = layui.$,
        jquery = layui.jquery,
        element = layui.element;

    $.ajax({
      type: "get",
      url: "/me",
      dataType: "json",
      success: function (result) {
        console.log(result);
        $("#username").text(result.data.userName);
        // $("#userImg").text(result.data.userAvatar);
        $('#userImg').attr("src",result.data.userAvatar);
      }
    });

  });
