<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
</head>
<body background="layuiadmin/style/res/background.svg" style="background-size: cover;">

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>MNNU-Literature</h2>
            <p>闽南师范大学文学院考试信息管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="userCode" id="LAY-user-login-username" autocomplete="off" placeholder="请输入账号" lay-verify="code" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="userPassword" id="LAY-user-login-password" autocomplete="off"  placeholder="请输入密码" lay-verify="pass" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">滑动验证</label>
                <div id="slider"></div>
            </div>

            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" checked>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 录</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <a id="forget" class="layadmin-link"  style="margin-left: 0px;">忘记密码</a>
<!--                <a href="../resources/templates/logon.ftl" class="layadmin-user-jump-change layadmin-link" >用微信登陆</a>-->
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2020 <a href="https://beian.miit.gov.cn/" target="_blank">闽ICP备2020017236号</a></p>
    </div>

</div>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form','jquery','sliderVerify','login']);
</script>
</body>
</html>
