<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>题目信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">题目信息</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" lay-filter="component-form-pro">
                <div class="layui-form-item" id="iditem">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                      <input type="text" name="problemId" readonly class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">问题描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="problemText" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">答案</label>
                    <div class="layui-input-block">
                        <input type="text" name="problemAnswer" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="problemType" lay-verify="required|number">
                            <option value=""></option>
                            <option value="1">选择题</option>
                            <option value="2">填空题</option>
                            <option value="3">判断题</option>
                            <option value="4">综合题</option>
                            <option value="5">书写</option>
                        </select>
                    </div>
                </div>


                <div class="layui-card-header">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1" id="sub">立即提交</button>
                            <!--                <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                        </div>
                    </div>
                </div>


                <!--                <div class="layui-form-item layui-layout-admin">-->
                <!--                    <div class="layui-input-block">-->
                <!--                        <div class="layui-footer" style="left: 0;">-->
                <!--                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>-->
                <!--                            &lt;!&ndash;                <button type="reset" class="layui-btn layui-btn-primary">重置</button>&ndash;&gt;-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </form>
        </div>
    </div>
</div>


<script src="/layuiadmin/layui/layui.js"></script>
<script>

    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'pro']);
</script>
</body>
</html>
