<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>基本信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">我的基本信息</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" lay-filter="component-form-group">
          <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
              <input type="text" name="userCode" lay-verify="title" readonly autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="userName" lay-verify="required" readonly autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
              <input type="text" name="userPetName" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <input type="radio" name="userGender" value="男" title="男" checked="">
              <input type="radio" name="userGender" value="女" title="女">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
              <input type="text" name="userAvatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" class="layui-input">
            </div>
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
              <button type="button" class="layui-btn" id="LAY_avatarUpload">
                <i class="layui-icon">&#xe67c;</i>上传图片
              </button>
<!--              <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >-->
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">手机</label>
              <div class="layui-input-inline">
                <input type="tel" name="userPhone" lay-verify="phone" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">QQ</label>
              <div class="layui-input-inline">
                <input type="text" name="userMail" lay-verify="email" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">生日</label>
              <div class="layui-input-inline">
                <input type="text" name="userBirthday" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">个签</label>
            <div class="layui-input-block">
              <textarea name="userMotto" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>


          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
<!--                <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

    
  <script src="/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate', 'set']);

  </script>
</body>
</html>
